project_id: 18
api_token_env: CROWDIN_PERSONAL_TOKEN
base_path: 
base_url: "https://joomla.crowdin.com"

preserve_hierarchy: true

files:
    # All INI Files
  - source: /JoomlaV4/source/language/en-GB/*.ini
    dest: 'JoomlaV4/Package/language/en-GB/%file_name%.ini'
    translation: /JoomlaV4/translations/%locale%/language/%locale%/%file_name%.ini
    update_option: update_as_unapproved
    type: joomla

    # XML
  - source: /JoomlaV4/source/language/en-GB/install.xml
    dest: 'JoomlaV4/Package/language/en-GB/install.xml'
    translation: /JoomlaV4/translations/%locale%/language/%locale%/install.xml
    update_option: update_as_unapproved
    content_segmentation: 0
    type: xml

  - source: /JoomlaV4/source/language/en-GB/langmetadata.xml
    dest: 'JoomlaV4/Package/language/en-GB/langmetadata.xml'
    translation: /JoomlaV4/translations/%locale%/language/%locale%/langmetadata.xml
    update_option: update_as_unapproved
    content_segmentation: 0
    type: xml

    # Specials
  - source: /JoomlaV4/source/language/en-GB/localise.php
    dest: 'JoomlaV4/Package/language/en-GB/localise.txt'
    translation: /JoomlaV4/translations/%locale%/language/%locale%/localise.php
    update_option: update_as_unapproved
    type: txt
