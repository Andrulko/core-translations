COM_CSP="Política de Segurança de Conteúdo"
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Você configurou uma regra que ainda permite 'unsafe-inline', que ignora a Política de Segurança de Conteúdo e permite a execução de scripts e controladoras de eventos (<i>event handlers</i>) inseguros nas páginas."
