COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Активирайте незадължителните списъци с удостоверени вградени скриптове, използвайки криптографски хеш за всички скриптове, използващи API на Joomla. Определянето на хешовете указва на един модерен браузър да игнорира „рискова информация“, която все още бива ползвана за по-стари браузъри, които не поддържат хеш."
