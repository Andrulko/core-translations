COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Активирайте списъци позволяващи конкретни вградени скриптове, използвайки криптографско nonce (число, използвано веднъж) за всички скриптове и стилове, използвайки API на Joomla. Определянето на nonce кара съвременният браузър да игнорира „unsafe-inline“, което все още трябва да бъде ползвано без никаква поддръжка в по-стари браузъри."
