COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Когато е налична връзка с интернет Joomla ще опита да се свърже със сървърите на joomla.org по различни причини, да включи:<ul><li>Проверка за обновления на Joomla приложения</li><li>Помощни екрани за Joomla разширения</li><li>Инсталационната онлайн форма(по избор)</li><li>Сървър за събиране на статистики(по избор)</li></ul>Заедно с всички HTTP заявки и вашият IP адрес ще бъде изпратен, като част от заявката. За информация как Joomla използва тези данни моля прочетете <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">политика за сигурност</a>."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Всички заявки към сайта на Joomla започват нова сесия, която запазва IP адреса в данните за сесията и създава бисквитка за сесията в браузъра на потребителя. IP адреса е използван като средство за сигурност, което помага за защита от евентуална \"отвличаща атака\". Информацията за сесията се изтрива когато сесията изтече и данните и се изчистят. Името на бисквитката се създава на случаен хаш принцип и няма постоянен маркер за проследяване. Бисквитката се унищожава, когато сесията изтече или потребителя излезе от браузъра."
