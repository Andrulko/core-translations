MOD_RELATED_XML_DESCRIPTION="Този модул показва статии, които са свързани с разглежданата. Тези връзки се установяват по ключовите думи.<br>Всички ключови думи от текущата статия се проверяват спрямо всички ключови думи на всички останали публикувани статии. Например може да имате статия за „Развъждане на папагали“ и друга за „Ръчно отглеждане на черни какаду“. Ако включите ключовата дума \"папагал\" и в двата статии, тогава модулът за подобни елементи ще включи в списъка статията \"Развъждане на папагали\", докато преглеждате \"Ръчно отглеждане на черни какаду\" и обратно."

