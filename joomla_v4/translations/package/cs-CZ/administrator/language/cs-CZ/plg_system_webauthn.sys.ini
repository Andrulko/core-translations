PLG_SYSTEM_WEBAUTHN="Systém - Přihlášení WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Plugin povolí autentizaci bez hesla pomocí W3C Web Authentication (WebAuthn) API. Vezměte prosím na vědomí, že záložka WebAuthn v uživatelském editoru profilů a přihlašovací tlačítko WebAuthn se zobrazí pouze v případě, že uživatel přistupuje k webu přes HTTPS. Registrace autentizátorů WebAuthn a jejich použití k přihlášení do vašich stránek bude fungovat pouze tehdy, pokud vaše stránky používají platný certifikát, podepsaný certifikační autoritou důvěryhodnou pro prohlížeč uživatele."

