COM_CSP="Zásady zabezpečení obsahu"
COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Nakonfigurovali jste pravidlo, které stále umožňuje použití funkcí kategorie 'unsafe-eval', které obchází bezpečnostní zásady obsahu a umožňuje provést kód vložený do DOM API, jako např. funkce eval()."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Nakonfigurovali jste pravidlo, které stále umožňuje použití funkcí 'unsafe-inline', které obchází Zásady zabezpečení obsahu a umožňuje spuštění nebezpečných skriptů a manipulátorů událostí."
COM_CSP_COLLECTING_TRASH_WARNING="Zásady zabezpečení obsahu jsou v režimu detekce. Položky, které byly přesunuty do koše, nebudou znovu detekovány, dokud nebudou z koše vyjmuty."
COM_CSP_CONFIGURATION="Zásady zabezpečení obsahu: Možnosti"
; Please do not translate the following language string
COM_CSP_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>"
COM_CSP_CONTENTSECURITYPOLICY_CLIENT="Umístění"
; Please do not translate the following language string
COM_CSP_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'"
COM_CSP_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Povolením zásad zabezpečení obsahu aktivujete ochranu Content-Security-Policy: frame-ancestors 'self'. Stránku pak bude možné zobrazit pouze v rámci stejného původu jako samotná stránka. Pro povolení jiných původů: Content-Security-Policy: frame-ancestors 'none' a Content-Security-Policy: frame-ancestors *uri* použijte formulář níže."
COM_CSP_CONTENTSECURITYPOLICY_MODE="Způsob zobrazení"
COM_CSP_CONTENTSECURITYPOLICY_MODE_AUTO="Automaticky"
COM_CSP_CONTENTSECURITYPOLICY_MODE_CUSTOM="Vlastní obsah"
COM_CSP_CONTENTSECURITYPOLICY_MODE_DETECT="Detekovat"
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>"
COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Povolte volitelně inline skripty na bázi hash pomocí kryptografického nonce (number used once) pro všechny skripty rozhraní Joomla API. Určením hash moderní prohlížeč ignoruje 'unsafe-inline', které by měl být ale stále nastaveno pro starší prohlížeče bez podpory hash."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Použít hlavičku 'Content-Security-Policy-Report-Only' namísto 'Content-Security-Policy'."
; Please do not translate the following two language strings
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Pouze hlášení"
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Zdrojový výraz strict-dynamic specifikuje, že se skript vyskytující se v značce výslovně dostává důvěry, pokud ji doprovází nonce nebo hash a bude rozšířen do všech skriptů načtených tímto kořenovým skriptem. Zároveň budou ignorovány jakékoli seznamy povolených výrazů nebo zdrojové výrazy jako 'self' nebo 'unsafe-inline'."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Povolte volitelně inline skripty na bázi hash pomocí kryptografického hashování pro všechny skripty rozhraní Joomla API. Určením hash moderní prohlížeč ignoruje 'unsafe-inline', které by měl být ale stále nastaveno pro starší prohlížeče bez podpory hash."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Povolte volitelně inline styly na bázi hash pomocí kryptografického hashování pro všechny styly rozhraní Joomla API. Určením hash moderní prohlížeč ignoruje 'unsafe-inline', které by měl být ale stále nastaveno pro starší prohlížeče bez podpory hash."
