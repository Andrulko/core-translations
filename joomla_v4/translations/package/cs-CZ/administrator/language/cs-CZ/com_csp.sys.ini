COM_CSP_XML_DESCRIPTION="Tato komponenta spravuje zprávy o zásadách zabezpečení obsahu. Zásady zabezpečení obsahu (CSP) pomáhají chránit před útoky XSS pomocí informování prohlížeče o platných verzích zdroje pro načtený obsah, včetně skriptů, šablon stylů a obrázků. Záhlaví HTTP Content-Security-Policy je součástí standardu HTML5 a poskytuje širší rozsah ochrany než záhlaví X-Frame-Options (které nahrazuje). Je navržen tak, aby autoři webových stránek mohli povolit jednotlivé domény, ze kterých lze načíst zdroje (jako jsou skripty, šablony stylů a písma), a také domény, které mohou vložit stránku."

