COM_CPANEL_MSG_ROBOTS_BODY="Një ndryshim është bërë te skedarët e parazgjedhur robots.txt në Joomla! 3.3 për të lejuar Google të hyjë në modelet dhe në skedarët e mediave si parazgjedhje për të përmirësuar SEO-n. Ky ndryshim nuk zbatohet vetëvetiu me përditësimet kështu që përdoruesve u këshillohet t'i rishikojnë ndryshimet në skedarin robots.txt.dist dhe t'i zbatojnë këto ndryshime në skedarin e tyre robots.txt."
COM_CPANEL_MSG_ROBOTS_TITLE="Përditësimi robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Që nga Joomla! 3.5 një shtojcë statistikore do të dërgojë të dhëna anonime te Projekti Joomla. Kjo do të dërgojë vetëm variantin Joomla, variantin PHP, motorin dhe variantin e bazës së të dhënave dhe sistemin operativ të shërbyesit.</p><p>Këto të dhëna mblidhen për të siguruar që variantet e ardhshme të Joomla-së mund të përfitojnë nga bazat e të dhënave dhe veçoritë PHP më të fundit pa ndikuar ndonjë numër të rëndësishëm përdoruesish. Nevoja për këtë u bë e qartë kur u kërkua minimali i PHP-së 5.3.10 kur Joomla! 3.3 zbatoi fjalëkalimet më të sigurta të Bcrypt-it.</p><p>Në interes të transparencës së plotë dhe për të ndihmuar zhvilluesit <a href=\"https://developer.joomla.org/about/stats.html\">këto të dhëna janë të gatshme publikisht.</a> Një API dhe grafikët do të shfaqin variantin Joomla, variantin PHP dhe motorët e bazës së të dhënave në përdorim.</p><p>Nëse s'dëshiron më t'i japësh Projektit Joomla këtë informacion, mund ta çaktivizosh shtojcën e quajtur System - Joomla Statistics.</p>"
