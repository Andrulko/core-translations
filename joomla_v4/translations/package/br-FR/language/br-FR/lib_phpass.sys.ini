LIB_PHPASS_XML_DESCRIPTION="PHPass zo ur framm labour da vouc'halañ ar gerioù-tremen evit an arloadoù PHP. An hentenn diogelañ skoret gant phpass zo bcrypt  gant ar stil OpenBSD (anavezet evel CRYPT_BLOWFISH e PHP). An eil hentenn zo ar bouc'halañ diazezet war DES gant an askouezhioù BSDI (anavezet evel CRYPT_EXT_DES e PHP). An hentenn diwezhañ zo ar bouc'halañ diazezet war MD5, kefloueret e phpass end eeun."

