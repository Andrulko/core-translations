PLG_TWOFACTORAUTH_YUBIKEY="To-faktor-autentisering - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Gøyr at brukarane på nettstaden din kan bruka to-faktor-autentisering ved hjelp av ein YubiKey tryggleikskode. Brukaren treng sin eigen Yubikey som er tilgjengeleg frå http://www.yubico.com/. For å bruka to-faktor-autentisering må brukarane redigera sin eigen brukarprofil og aktivera to-faktor-autentisering."

