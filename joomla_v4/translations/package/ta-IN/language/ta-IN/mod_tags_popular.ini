MOD_TAGS_POPULAR_XML_DESCRIPTION="இந்தக் கூறகம் தளத்தில் பயன்படுத்தப்பட்ட குறிப்புச்சொற்றொடர்களைப் பட்டியல் அல்லது மேக வடிவமைப்பில் காட்டுகிறது. குறிப்புச்சொற்றொடர்களை தலைப்பு அல்லது குறியிடப்பட்ட உருப்படிகளின் எண்ணிக்கை இவற்றால் வரிசைப்படுத்தலாம். மேலும், பிரபலத்தை ஒரு குறிப்பிட்ட கால கட்டத்துக்கு வரையறுக்கலாம்."

