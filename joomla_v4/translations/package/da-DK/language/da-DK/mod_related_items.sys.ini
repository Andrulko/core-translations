MOD_RELATED_ITEMS="Artikler - Relaterede"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Standard"
MOD_RELATED_XML_DESCRIPTION="Dette modul viser andre artikler som er relaterede til den viste. Disse relationer etableres via nøgleordene. <br>Alle nøgleordene for den aktuelle artikel bliver sammenlignet med alle nøgleord for alle andre publicerede artikler. For eksempel, har du måske en artikel om \"Opdræt af papegøjer\" og en anden om \"Hånd opdræt af sorte Kakaduer\". Hvis du inkludere nøgleordet \"papegøje\" i begge artikler, så vil modulet relaterede elementer liste artiklen \"Opdræt af papegøjer\" imens artiklen \"Hånd opdræt af sorte Kakaduer\" vises og vice-versa."

