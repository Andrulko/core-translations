PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Tillad oprettelsen af sideinddelte artikler med en valgfri indholdsfortegnelse.</p><p>Indsæt sideskift ved at anvende knappen sideskift der normalt findes i WYSIWYG editorens værktøjslinje. Placeringen af sideskiftet i en artikel vil blive vist i editoren med en simpel horisontal linje.</p><p>Teksten der vises vil afhænge af de valgte indstillinger og kan være enten titlen, alternativ teksten (hvis angivet) eller sidetal. </p><p>HTML anvendelsen er:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Sidetitlen\" /&gt; eller <br>&lt;hr class=\"system-pagebreak\" alt=\"Den første side\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" title=\"Sidetitlen\" alt=\"Den første side\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"Den første side\" title=\"Sidetitlen\" /&gt;</p>"

