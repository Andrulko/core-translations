; Please do not translate the following two language strings
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Adroddiad yn unig"
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Mae'r mynegiant ffynhonell 'strict-dynamic' yn pennu fod yr ymddiriedaeth a roir yn benodol i sgript sy'n bresenol yn y marcio, drwy roi haprif (nonce) neu hashrif efo fo, yn cael ei ledaenu i bob sgript a lwythir gan y sgript wraidd.  Ar yr un pryd bydd unrhyw Restr Dderbyn neu  fynegiannau ffynhonell fel 'self' neu 'unsafe-inline' yn cael eu hanwybyddu."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Stwnshau sgript</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Galluogi rhestr dderbyn dewisol yn seiliedig ar stwnsh gan ddefnyddio stwnsh cryptograffig ar gyfer pob sgript sy'n defnyddio API Joomla.  Mae pennu stwnshau yn gwneud i borwr modern anwybyddu 'unsafe-inline' ond dylid ei osod ar gyfer porwyr hŷn sydd ddim yn cefnogi y defnydd o stwnsh."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Stwnshau arddull</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Galluogi rhestr dderbyn dewisol yn seiliedig ar stwnsh ar gyfer arddulliau mewnlin gan ddefnyddio stwnsh cryptograffig ar gyfer pob arddull sy'n defnyddio API Joomla.  Mae pennu stwnshau yn gwneud i borwr modern anwybyddu 'unsafe-inline' ond dylid ei osod ar gyfer porwyr hŷn sydd ddim yn cefnogi y defnydd o stwnsh."
