COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Galluogi y Rhestr Dderbyn ar gyfer sgriptiau mewnlin penodol gan ddefnyddio rhif untro (nonce) cryptograffig ar gyfer pob sgript ac arddull sy'n defnyddio API Joomla.  Mae pennu rhif untro yn gwneud i borwr modern anwybyddu 'unsafe-inline' ond dylid ei osod ar gyfer porwyr hŷn sydd ddim yn cefnogi y defnydd o rif untro."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
