MOD_RELATED_XML_DESCRIPTION="Modulu honek ikusten ari denarekin erlazionatutako beste Artikulu batzuk erakusten ditu. Erlazio horiek Gako-hitz bidez ezartzen dira. <br> Uneko Artikuluko  gako-guztiak argitaratutako beste artikulu guztien gako-hitzen aurka egiten dira. Adibidez, \"Papagaien Hazkuntza\" artikulu bat eta \"Kakatua Beltzak Eskuz Hazten\" artikulu bat izan ditzakezu. Bi artikuluetan \"loro\" hitz gakoa sartzen baduzu, orduan erlazionatutako elementuen moduluak  \"Papagaiak Hazten\" artikulua zerrendatuko du \"Kakatua Beltzak Eskuz Hazten\" ikustean eta alderantziz."

