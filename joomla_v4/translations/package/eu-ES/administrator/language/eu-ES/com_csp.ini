COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Gaitu zerrenda zuria lineako script zehatzetarako Joomla APIa erabiliz gidoi eta estilo guztietarako nonce (number used once) kriptografikoa. Nonce bat zehazteak arakatzaile moderno batek 'unsafe-inline' ez ikusiarena egiten du, hau da, oraindik nabigatzaile zaharrentzat ezarri behar da nonce euskarririk gabe."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Erabili hau 'Content-Security-Policy-Report-Only' honen ordez 'Content-Security-Policy'."
; Please do not translate the following two language strings
