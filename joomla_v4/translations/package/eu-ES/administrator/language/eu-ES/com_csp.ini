COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="strict-dynamic  adierazpenak zehazten du markapenean dagoen script bati esplizituki emandako konfiantza, nonce edo hash batekin lagunduz, root script horrek kargatutako script guztietara hedatuko dela. Aldi berean, zerrenda zuriak edo iturburuko esamoldeak \"auto\" edo \"unsafe-inline\" bezalako iturburuak ez dira kontuan hartuko."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Gaitu aukerako hash oinarritutako zerrenda zuriko lineako scriptak Joomla APIa erabiltzen duten script guztietarako hash kriptografikoa erabiliz. Hash-ak zehaztuz gero, arakatzaile moderno batek 'unsafe-inlne' alde batera uzten du, hau da, hash euskarririk gabe arakatzaile zaharrentzat ezarri beharko litzatekeena."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Estilo hash-ak</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Gaitu aukerako hash oinarritutako zerrenda zuriko lineako estiloak Joomla APIa erabiliz estilo guztietako hash kriptografikoa erabiliz. Hash-ak zehaztuz gero, arakatzaile moderno batek 'unsafe-inline' alde batera uzten du, hau da, hash euskarririk gabe arakatzaile zaharrentzat ezarri beharko litzatekeena."
