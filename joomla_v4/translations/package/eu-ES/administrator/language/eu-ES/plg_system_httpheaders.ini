PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Gaitu CSP clickjacking babesaren marko-arbasoak eta jatorria \"self\" bakarrik baimendu. Mesedez, erabili beheko inprimakia \"self\" ez den beste jatorria baimentzeko."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Gaitu zerrenda zuria lineako script zehatzetarako Joomla APIa erabiliz gidoi eta estilo guztietarako nonce (number used once) kriptografikoa. Nonce bat zehazteak arakatzaile moderno batek 'unsafe-inline' ez ikusiarena egiten du, hau da, oraindik nabigatzaile zaharrentzat ezarri behar da nonce euskarririk gabe."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Erabili hau 'Content-Security-Policy-Report-Only' honen ordez 'Content-Security-Policy'."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Txostena soilik"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="strict-dynamic  adierazpenak zehazten du markapenean dagoen script bati esplizituki emandako konfiantza, nonce edo hash batekin lagunduz, root script horrek kargatutako script guztietara hedatuko dela. Aldi berean, zerrenda zuriak edo iturburuko esamoldeak \"auto\" edo \"unsafe-inline\" bezalako iturburuak ez dira kontuan hartuko."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Gaitu aukerako hash oinarritutako zerrenda zuriko lineako scriptak Joomla APIa erabiltzen duten script guztietarako hash kriptografikoa erabiliz. Hash-ak zehaztuz gero, arakatzaile moderno batek 'unsafe-inlne' alde batera uzten du, hau da, hash euskarririk gabe arakatzaile zaharrentzat ezarri beharko litzatekeena."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Estilo hash-ak</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Gaitu aukerako hash oinarritutako zerrenda zuriko lineako estiloak Joomla APIa erabiliz estilo guztietako hash kriptografikoa erabiliz. Hash-ak zehaztuz gero, arakatzaile moderno batek 'unsafe-inline' alde batera uzten du, hau da, hash euskarririk gabe arakatzaile zaharrentzat ezarri beharko litzatekeena."
