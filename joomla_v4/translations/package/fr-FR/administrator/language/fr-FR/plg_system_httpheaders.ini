; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Politique de sécurité du contenu (CSP)</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Client"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Appliquer la directive CSP contre le clickjacking (détournement de clic) en utilisant la directive frame-ancestor et n'autorisez que l'origine 'self'. Veuillez utiliser le formulaire ci-dessous pour autoriser des origines autres que 'self '."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Activez la liste blanche pour des scripts d'entrée spécifiques en utilisant un nonce cryptographique (nombre arbitraire utilisé une fois) pour tous les scripts et styles utilisant l'API Joomla. Spécifier un nonce permet aux navigateurs modernes d'ignorer 'unsafe-inline' qui par contre doit toujours être défini pour les navigateurs plus anciens sans support nonce."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Utilisez l'en-tête 'Content-Security-Policy-Report-Only' au lieu de 'Content-Security-Policy'."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Rapport uniquement"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="L'expression source 'strict-dynamic' spécifie que la confiance explicitement accordée à un script présent dans le balisage, en l'accompagnant d'un 'nonce' ou d'un 'hash', sera propagée à tous les scripts chargés par ce script racine. En même temps, toute liste blanche ou expression source telle que 'self' ou 'unsafe-inline' sera ignorée."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Activez le hachage optionnel basé sur les scripts en ligne de la liste blanche utilisant un hachage cryptographique pour tous les scripts utilisant l'API Joomla. La spécification des hachages fait qu'un navigateur moderne ignore la mention \"unsafe-inline\" qui par contre doit être défini pour les anciens navigateurs sans sans support de hachage."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Activer la liste blanche optionnelle basée sur le hachage en utilisant un hachage cryptographique pour tous les styles en utilisant l'API Joomla. En spécifiant les hashs, un navigateur moderne ignore 'unsafe-inline' qui par contre doit toujours être configuré pour les anciens navigateurs sans support de hachage."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Ajouter une directive"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Directive politique"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Valeur"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Client"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Les deux"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Sécurité de transport stricte HTTP (HSTS)</a>"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Cette option définit le temps pour 'max-age', il est spécifié en secondes. La valeur par défaut est 31536000 qui correspond à une année."
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Préchargement"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Cette option active 'opt-in' pour l'inclusion dans les listes de préchargement du navigateur."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Important"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS signifie que votre domaine ne peut plus être appelé sans HTTPS. Une fois ajouté à la liste de préchargement, ce n'est pas facile à annuler. Les domaines peuvent être supprimés, mais il faut des mois aux utilisateurs pour faire un changement avec une mise à jour du navigateur.<br><strong>Cette option est très importante pour éviter les attaques'man-in-the-middle', donc elle devrait être activée dans tous les cas, mais seulement si vous êtes sûr que HTTPS est supporté pour le domaine et tous les sous-domaines à long terme ! La valeur de l'âge maximal doit être réglée sur 63072000 (2 ans) pour l'enregistrement.</strong>"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Également pour les sous-domaines"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS devrait également être activé <strong>pour les sous-domaines</strong> généralement le sous-domaine 'www' est pris en compte lors de la création du certificat SSL. Si d'autres sous-domaines sont utilisés, veuillez noter qu'ils sont également fournis avec un certificat SSL valide."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Activer les en-têtes de sécurité par défaut"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! est fourni avec un ensemble d'outils intégrés qui vous aident à gérer les en-têtes de sécurité HTTP. Ces en-têtes aident par exemple les navigateurs à protéger le site web des attaques <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> et <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> .</p><p>Vous pouvez trouver plus de détails dans le '<a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Tutoriel de gestion de l'en-tête HTTP</a>' de la documentation de Joomla.</p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="En-têtes de sécurité HTTP"
