COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Você configurou uma regra que continua a permitir 'unsafe-eval'. Isso ignora a Política de Segurança de Conteúdo e permite a execução de código injetado em APIs DOM tal como eval()."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Você configurou uma regra que continua a permitir 'unsafe-inline'. Isso ignora Política de Segurança de Conteúdo e permite a execução de scripts na página bem como manipuladores de eventos não seguros."
