COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Omogočite seznam dovoljenih skriptov s pomočjo kriptografskih zapisov (število uporabljeno enkrat) za vse skripte in sloge z uporabo Joomla API-ja. Če določite nobenega pomena, sodobni brskalnik prezre 'nevaren vmesnik', ki bi ga bilo treba še naprej nastaviti za starejše brskalnike, brez kakršne koli podpore."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Uporabite glavo 'Content-Security-Policy-Report-Only' namesto 'Content-Security-Policy'."
; Please do not translate the following two language strings
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Samo poročilo"
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strogo-dinamični"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Strogo-dinamični izvorni izraz določa, da se zaupanje, ki je izrecno podano skriptu, prisotnemu v oznaki, tako da ga spremlja z noncem ali zgoščeno, razširi na vse skripte, ki jih naloži ta korenski skript. Hkrati bodo prezrti vsi dovoljeni ali izvorni izrazi, kot sta 'self' ali  'unsafe-inline'."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Razpršene skripte</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Omogočite neobvezne vhodne skripte na beli listi s kriptografskim hash-om za vse skripte z uporabo Joomla API-ja. Če določite hashe, sodobni brskalnik prezre 'nevarno inline', ki bi ga bilo treba še vedno nastaviti za starejše brskalnike brez podpore za hash."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Stilne razpršitve</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Omogočite neobvezne sloge v črtih belih seznamov z uporabo kriptografskega hash-ja za vse sloge z uporabo Joomla API-ja. Če določite hashe, sodobni brskalnik prezre 'nevarno inline', ki bi ga bilo treba še vedno nastaviti za starejše brskalnike brez podpore za hash."
