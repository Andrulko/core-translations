COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Konfigurirali ste pravilo, ki še vedno omogoča 'unsafe-eval', ki obide pravilnik o varnosti vsebine in omogoča izvajanje kode, vbrizgane v API-je DOM, kot je eval ()."
