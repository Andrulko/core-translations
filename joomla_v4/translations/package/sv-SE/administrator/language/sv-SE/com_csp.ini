COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Aktivera vitlistan för specifika infogade skript med hjälp av en kryptografisk nonce (nummer som används en gång) för alla skript och stilar med Joomla API. Genom att ange en nonce gör att en modern webbläsare ignorerar 'unsafe-inline' som fortfarande kunde ställas in för äldre webbläsare utan stöd för nonce."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Använd headern 'Content-Security-Policy-Report-Only' istället för 'Content-Security-Policy'."
; Please do not translate the following two language strings
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Endast rapport"
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strikt-dynamisk"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Det strikt-dynamiska källuttrycket anger att förtroendet uttryckligen ges till ett skript som finns i markupen, genom att låta den följas av en nonce eller en hash, skall spridas till alla skript som laddas av det rotskriptet. Samtidigt kommer varje vitlista eller källuttryck som \"self\" eller \"unsafe-inline\" att ignoreras."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Skript-hashar</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Aktivera den hash-baserade vitlistan för infogade skript med hjälp av med Joomla API. Genom att ange hash gör att en modern webbläsare ignorerar 'unsafe-inline' som fortfarande kan ställas in för äldre webbläsare utan stöd för hashar."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Stil-hashar</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Aktivera den hash-baserade vitlistan för infogade stilar med hjälp av kryptografiska hashar för alla stilar via Joomla API. Genom att ange hash gör att en modern webbläsare ignorerar 'unsafe-inline' som fortfarande kan ställas in för äldre webbläsare utan stöd för hashar."
