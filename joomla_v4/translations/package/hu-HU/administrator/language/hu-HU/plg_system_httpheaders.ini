PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="A CSP kattintáseltérítési keret-ős védelem engedélyezése az eredeti 'self' típus alkalmazás esetén. Kérjük, használja az alábbi űrlapot, ha engedélyezni szeretne a 'self' típustól eltérő származást."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Egyszer használatos szám (Nonce)</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Fehérlista engedélyezése a Joomla API által használt minden belső szkript és stílus egyszer használatos kriptográfiai számmal (nonce) történő  használatához. A nonce megadása miatt a modern böngésző figyelmen kívül hagyja az „unsafe-inline” kifejezést, amelyet a régebbi (nonce támogatás nélkül) böngészőkhöz továbbra is be kell állítani."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Használja a \"Content-Security-Policy-Report-Only\" fejlécet a \"Content-Security-Policy\" helyett."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Csak jelentés"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="A szigorú dinamikus forráskifejezés meghatározza, hogy a jelölésben szereplő szkriptnek bizalmat adott, amelyet egy egyszerhasználatos szám (nounce) vagy hash kíséretében át kell adni a gyökér szkript által betöltött összes szkriptnek. Ugyanakkor figyelmen kívül hagy minden olyan megengedett forráskifejezést, mint például a 'self' vagy az 'unsafe-inline."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Szkript kivonatok</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Engedélyezi az opcionális kriptográfiai hash alapú fehér-listát a Joomla API által használt minden belső szkripthez. A hash-ek megadásának hatására a modern böngésző figyelmen kívül hagyja az \"unsafe-inline\" beállítást, amelyet régebbi (hash támogatás nélkül) böngészőkben továbbra is be kell beállítani."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Stílus kivonatok</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Engedélyezi az opcionális kriptográfiai hash alapú fehér-listát a Joomla API által használt minden belső stílusokhoz. A hash-ek megadásának hatására a modern böngésző figyelmen kívül hagyja az \"unsafe-inline\" beállítást, amelyet régebbi (hash támogatás nélkül) böngészőkben továbbra is be kell beállítani."
