COM_CSP="Tartalom biztonsági házirend"
COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Beállított egy olyan szabályt, amely még mindig engedélyezi az „unsafe-eval” használatát, amely megkerüli a tartalombiztonsági házirendet, és lehetővé teszi a DOM API-kba injektált kód futtatását, például az eval() függvényt."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Beállított egy olyan szabályt, amely továbbra is engedélyezi az 'unsafe-inline' használatát, amely megkerüli a tartalombiztonsági házirendet, és lehetővé teszi a nem biztonságos belső szkriptek és események futtatását."
COM_CSP_COLLECTING_TRASH_WARNING="A tartalom biztonsági házirend detektálási módban van. A kukába helyezett elemek csak akkor kerülnek újra észlelésre, ha azok eltávolításra kerülnek a kukából."
