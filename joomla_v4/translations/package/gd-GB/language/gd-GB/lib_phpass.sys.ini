LIB_PHPASS_XML_DESCRIPTION="’S e beart-deilbh so-ghiùlain airson hashigeadh fhaclan-faire a tha ann am phpass airson aplacaidean PHP. ’S e OpenBSD-style bcrypt (ris an canar CRYPT_BLOWFISH ann an saoghal PHP) an dòigh as tèarainte airson hashigeadh, aig a bheil BSDI-style extended DES-based hashes mar fallback (ris an canar CRYPT_EXT_DES ann an saoghal PHP) agus mar fallback mu dheireadh, dòigh MD5-based Variable Iteration Count Password Hashing, ann am phpass fhèin."

