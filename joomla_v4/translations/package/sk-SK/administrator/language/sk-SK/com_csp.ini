COM_CSP="Pravidlá bezpečnosti obsahu"
COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Nastavili ste pravidlo, ktoré stále umožňuje 'unsafe-eval', ktorá ruší Pravidlo bezpečnosti obsahu a umožňuje spustenie injekt kódu v DOM API, ako napr. eval()."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Nastavili ste pravidlo, ktoré stále umožňuje 'unsafe-inline', ktorá ruší Pravidlo bezpečnosti obsahu a umožňuje spustenie nebezpečných in-page skriptov a ovládačov udalostí."
COM_CSP_COLLECTING_TRASH_WARNING="Bezpečnostná politika obsahu je v detekčnom režime. Položky, ktoré boli odstránené nebudú opätovne kontrolované až pokým nebudú odstránené z koša."
