COM_CSP_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Povoliť ochranu politikou ochrany obsahu proti útoku ukradnutím klikov v rámikoch predchodcov a povoliť len pôvod 'self'. Na povolenie iných pôvodov než 'self' použite formulár dole, prosím."
