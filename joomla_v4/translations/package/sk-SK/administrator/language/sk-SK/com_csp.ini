COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Povolí bielu listinu špecifických inline skriptov pomocou kryptografického nonce (číslo použité raz) pre všetky skripty a štýly používajúce Joomla API. Určovanie nonce v moderných prehliadačoch zabezpečuje ignorovanie 'nebezpečných inline', ktoré by ešte mohli byť využité v starších prehliadačoch bez podpory nonce."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Použiť hlavičku 'Content-Security-Policy-Report-Only' namiesto 'Content-Security-Policy'."
; Please do not translate the following two language strings
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Len správa"
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Strict-dynamic zdrojový výraz určuje, že dôvera výslovne daná skriptu prítomnému v značke sa jeho sprievodom s nonce alebo hashom rozšíri na všetky skripty načítané týmto koreňovým skriptom. Zároveň budú ignorované všetky zoznamy povolených výrazov alebo zdrojové výrazy, ako napríklad 'self' alebo 'unsafe-inline'."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Skriptové hashe</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Povolí bielu listinu voliteľných hashov inline skriptov pomocou cryptografického hashu pre všetky skripty používajúce Joomla API. Zadaním hashov moderné prehliadače ignorujú 'nebezpečný inline', ktorý by mal byť v starších prehliadačoch stále nastavený na - bez podpory hashov."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Hashe štýlu</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Povolí bielu listinu voliteľných hashov inline štýlov pomocou cryptografického hashu pre všetky štýly používajúce Joomla API. Zadaním hashov moderné prehliadače ignorujú 'nebezpečný inline', ktorý by mal byť v starších prehliadačoch stále nastavený na - bez podpory hashov."
