PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Abilita il frame-ancestor di protezione CSP con clickjacking e consenti solo l'origine 'self'. Utilizza il modulo sottostante per consentire origini diverse da 'self'."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Abilita la whitelist per specifici script in linea utilizzando un nonce crittografico (numero usato una volta) per tutti gli script e gli stili che utilizzano le API di Joomla. Specificare un nonce fa sì che un browser moderno ignori il \"nonce inline\" che dovrebbe essere ancora impostato per i browser più vecchi senza supporto nonce."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Utilizza l'intestazione 'Content-Security-Policy-Report-Only' invece di 'Content-Security-Policy'."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Solo-Report"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="L'espressione sorgente strict-dynamic specifica che la fiducia data esplicitamente ad uno script nel markup, accompagnandolo con un nonce o un hash, dovrebbe essere propagata a tutti gli script caricati dallo script di root. Allo stesso tempo, ogni lista bianca o espressione sorgente come 'self' o 'unsafe-inline' sarà ignorata."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Abilita gli script in linea della whitelist opzionale basata su hash utilizzando un hash crittografico per tutti gli script che utilizzano le API di Joomla. Specificare gli hash fa sì che un browser moderno ignori \"unsafe-inline\" che dovrebbe essere ancora impostato per i browser più vecchi senza il supporto dell'hash."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Abilita gli stili in linea della whitelist opzionale basata su hash usando un hash crittografico per tutti gli stili che utilizzano le API di Joomla. Specificare gli hash fa sì che un browser moderno ignori \"unsafe-inline\" che dovrebbe essere ancora impostato per i browser più vecchi senza il supporto dell'hash."
