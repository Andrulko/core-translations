COM_CSP_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Abilita il frame-ancestor di protezione CSP con clickjacking e consenti solo l'origine 'self'. Utilizza il modulo sottostante per consentire origini diverse da 'self'."
COM_CSP_CONTENTSECURITYPOLICY_MODE="Modo"
