COM_CSP="Policy della Sicurezza dei Contenuti"
COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Hai configurato una regola che consente ancora 'unsafe-eval' che bypassa la Politica di Sicurezza dei Contenuti e consente l'esecuzione di codice iniettato nelle API DOM come eval()."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Hai configurato una regola che consente ancora 'unsafe-inline' che bypassa la Politica di Sicurezza dei Contenuti e consente l'esecuzione di script non sicuri nella pagina e gestori di eventi."
COM_CSP_COLLECTING_TRASH_WARNING="La Policy della Sicurezza dei Contenuti è in modalità di rilevamento. Gli elementi che sono stati cestinati non saranno rilevati di nuovo fino a quando non saranno rimossi dal cestino."
