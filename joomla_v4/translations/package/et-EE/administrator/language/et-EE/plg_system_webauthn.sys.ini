PLG_SYSTEM_WEBAUTHN="Süsteem - WebAuthn paroolivaba sisselogimine"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Lubab paroolivaba autentimist kasutades W3C Web Authentication (WebAuthn) API't. Pea meeles, et WebAuthn sakk kasutaja profiili redaktoris ja WebAuthn sisselogimisnupud kuvatakse vaid siis kui kasutaja siseneb lehele kasutades HTTPS protokolli. Registreerides WebAuthn autentikaatorit ja kasutades seda oma lehele sisse logimiseks, töötab see ainult siis kui kasutad õiget sertifikaati mis on signeeritud su brauseri usaldatud sertifikaatide all."

