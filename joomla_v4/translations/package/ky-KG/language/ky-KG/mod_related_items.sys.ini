MOD_RELATED_ITEMS="Макалалар - Байланыштуу"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Баштапкы абалда"
MOD_RELATED_XML_DESCRIPTION="Бул модул учурда барактын жалпы бөлүгүндө көрсөтүлгөн нерселерге байланыштуу мазмунуна шилтемелердин тизмесин көрсөтөт. Макалалардын байланыштык параметрлерге киргизилген ачкыч сөздөр менен аныкталат.<br>Ушул макала үчүн бардык ачкыч сөздөр башка жарыяланган макалалардын ачкыч тизмесинен изделет. Мисалы, сизде \"Үй куштарды өстүрүүчү\" макала ж. б. \"Корозду өстүрүү\" боюнча колдонмо макалалары бар. Эгер сиз ушул эки мазмунуна тең \"Куш\" деген ачкыч сөздү кошсоңуз, \"Байланыштуу Макала\" модулу аларды тектеш деп эсептейт жана \"Корозду өстүрүү\" боюнча колдонмону карап жатканда, \"Куш\"тун мазмунуна шилтеме көрсөтөт ж.б."

