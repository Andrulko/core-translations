PLG_TWOFACTORAUTH_YUBIKEY="Эки факторлуу аутентификация - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Сиздин сайттагы колдонуучуларга коопсуз YubiKey жабдык токенин колдонуп, эки факторлуу аутентификацияны колдонууга мүмкүнчүлүк берет. Колдонуучуларга https://www.yubico.com/ сайтында жеткиликтүү болгон Yubikey керек. Эки факторлуу аутентификацияны колдонуу үчүн колдонуучулар өздүк профилин түзөтүп, эки факторлуу аутентификацияны иштетиши керек."

