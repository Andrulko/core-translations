PLG_TWOFACTORAUTH_TOTP="Эки факторлуу аутентификация - Google Аутентификатор"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Сиздин сайттагы колдонуучуларга <a href=\"https://ky.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Аутентификатор</a> же башка шайкеш убакытка байланыштуу бир жолку колдонмону колдонуп, эки факторлуу аутентификацияны колдонууга уруксат берет. <a href=\"https://freeotp.github.io/\" target=\"_blank\">Акысыз OTP</a> сыяктуу сырсөздөрдү жаратуучулар. Эки факторлуу аутентификацияны колдонуу үчүн, колдонуучу профилиңизди түзөтүп, эки факторлуу аутентификацияны күйгүзүңүз."

