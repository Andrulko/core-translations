PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Бул плагин reCAPTCHA кызматын спам жасоочулар менен күрөшүү үчүн колдонот жана ошол эле учурда китептерди, гезиттерди жана эски радио көрсөтүүлөрдү санариптештирүүгө жардам берет. Домениңиздин акысыз ачык жана купуя ачкычтарын алуу үчүн, <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a> сайтына кириңиз. Колдонуучунун катталуу формасында reCAPTCHA колдонуу үчүн, \"Колдонуучу башкарууну\" ачып, \"Орнотууларга\" барып, Captcha параметриндеги \"CAPTCHA - reCAPTCHA\" маанисин тандаңыз."

