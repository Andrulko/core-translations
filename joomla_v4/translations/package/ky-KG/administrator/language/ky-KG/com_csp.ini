COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Joomla API колдонуп, бардык скрипттер жана стилдер үчүн криптографиялык \"nonce\" (саны бир жолу колдонулган) колдонуп, белгилүү бир скрипттерди ак тизмеге киргизиңиз. \"Nonce\"ди көрсөтүү заманбап браузерлерде \"кооптуу-кыстарылган\" нерсени четке кагууга алып келет, анткени ал дагы деле эски браузерлер үчүн \"nonce\" колдоосуз орнотулушу керек."
