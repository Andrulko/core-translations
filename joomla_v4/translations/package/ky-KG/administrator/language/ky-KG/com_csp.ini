COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Joomla API колдонуп, бардык скрипттер үчүн криптографиялык таштанды колдонуп, таштандыга негизделген ак тизмеге киргизилген скрипттерди иштетүү. Хэштерди көрсөтүү заманбап браузерди \"кооптуу-кыстырылган\" абалды этибарга албай коёт, ал дагы деле эски браузерлерге таштанды колдоосуз орнотулушу керек."
; Please only change the URL in the following language string
