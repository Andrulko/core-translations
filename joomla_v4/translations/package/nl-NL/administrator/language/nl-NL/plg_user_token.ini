PLG_USER_TOKEN="Gebruiker - Joomla API token"
PLG_USER_TOKEN_COPY="Kopiëren"
PLG_USER_TOKEN_COPY_DESC="Kopieer het token naar uw klembord"
PLG_USER_TOKEN_COPY_FAIL="Kopiëren token mislukt."
PLG_USER_TOKEN_COPY_SUCCESS="Token gekopieerd."
PLG_USER_TOKEN_ENABLED_DESC="Zet op 'Nee' om tijdelijk de toegang tot uw site met deze token te verhinderen."
PLG_USER_TOKEN_ENABLED_LABEL="Actief"
PLG_USER_TOKEN_GROUP_DESC="Beheer de beveiligingstokens die worden gebruikt voor authenticatie in de Joomla API toepassing (toegang op afstand tot uw site). Als u  niet weet wat dit doet, dan heeft u dit niet nodig en kunt u deze instellingen negeren."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="U kunt het token van andere gebruikers dan uzelf niet zien. U kunt het token nog steeds inschakelen, uitschakelen of herstellen, bijvoorbeeld wanneer er verdenking bestaat dat hun token is uitgelekt naar niet-geautoriseerde personen."
PLG_USER_TOKEN_RESET_DESC="Zet op 'Ja' en sla uw gebruikersprofiel op om een nieuw token aan te maken, dat het oude vervangt."
PLG_USER_TOKEN_RESET_LABEL="Herstellen"
PLG_USER_TOKEN_SAVEME_DESC="U heeft nog geen token. Sla uw gebruikersprofiel op om een token te genereren. Kom terug naar deze pagina om uw token te bekijken en te beheren."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Deze gebruiker heeft nog geen token Als u hun profiel opslaat, wordt er een nieuw token gegenereerd, maar om veiligheidsredenen kun u het niet zien. U kunt nog steeds hun token inschakelen, uitschakelen of resetten."
PLG_USER_TOKEN_TOKEN_DESC="Dit is uw token. Gebruik het in toepassingen van derde partijen die op afstand toegang vereisen tot uw site via de Joomla API toepassing."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Biedt het beheer van beveiligingstokens voor verificatie via de Joomla API toepassing (toegang op afstand tot uw site). Deze tokens zijn strikt persoonlijk. U kunt uw eigen token bekijken maar u kunt alleen tokens van andere gebruikers uitschakelen of resetten."

