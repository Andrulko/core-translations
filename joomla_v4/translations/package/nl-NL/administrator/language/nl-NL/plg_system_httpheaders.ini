PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Adverteerder"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Schakel de CSP-klikvangers in en laat alleen de herkomst 'zelf' toe. Gebruik het onderstaande formulier om andere herkomst dan 'zelf' toe te staan."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Schakel de whitelist in voor specifieke inline scripts met behulp van een cryptografische nonce (eenmalig gebruik) voor alle scripts en stijlen met behulp van de Joomla API. Door een nonce te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder nonce-ondersteuning."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Gebruik de kop 'Content-Security-Policy-Report-only' in plaats van 'Content-Security-Policy'."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Alleen rapport"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="De strict-dynamic source expressie specificeert dat het vertrouwen dat expliciet wordt gegeven aan een script dat aanwezig is in de markup, door het te begeleiden met een nonce of hash, zal worden doorgegeven aan alle scripts die door dat root script worden geladen. Tegelijkertijd worden alle toegestane of source expressies zoals 'self' of 'unsafe-inline' genegeerd."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Schakel de optionele op hash gebaseerde whitelist in voor inline scripts met behulp van een cryptografische hash voor alle scripts via de Joomla API. Door hashes te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder hash-ondersteuning."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Schakel de optionele op hash gebaseerde whitelist in voor inline stijlen met behulp van een cryptografische hash voor alle stijlen via de Joomla API. Door hashes te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder hash-ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Richtlijn toevoegen"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Beleidsrichtlijn"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Waarde"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Adverteerder"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Beide"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Deze optie stelt de tijd voor 'max-age' in, dit is in seconden. De standaardwaarde is 31536000, wat overeenkomt met een jaar"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Deze optie activeert de opt-in voor opname in zogenoemde browser preload lijsten."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Important"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS betekent dat uw domein niet meer kan worden bezocht zonder HTTPS. Eenmaal toegevoegd aan de preloadlijst, is dit niet gemakkelijk ongedaan te maken. Domeinen kunnen worden verwijderd, maar het kan maanden duren voordat gebruikers wijzigingen aanbrengen met een browserupdate. <br> <strong> Deze optie is erg belangrijk om 'man-in-the-middle-aanvallen' te voorkomen, dus dit moet in in elk geval geactiveerd worden, maar alleen als u zeker weet dat HTTPS op de lange termijn wordt ondersteund voor domein en alle subdomeinen! De waarde voor 'max-age' moet worden ingesteld op 63072000 (2 jaar) voor opname. </strong>"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ook voor subdomeinen"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS moet ook worden ingeschakeld <strong>voor subdomeinen</strong> meestal wordt het subdomein 'www' meegenomen bij het maken van het SSL-certificaat. Als er meer subdomeinen worden gebruikt, hou er dan rekening mee dat ze ook een geldig SSL-certificaat hebben."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Standaard beveiligingsheaders inschakelen"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! komt met een ingebouwde set gereedschappen die u helpen om http security headers te verwerken. Deze headers helpen bijvoorbeeld uw browser om uw website te beschermen tegen <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> en <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> aanvallen.</p><p>U kunt meer details vinden in de <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management handleiding in de Joomla! Documentatie.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
