COM_PRIVACY_POSTINSTALL_BODY="<p>Með tilkomu GDPR-reglugerðarinnar fyrir borgara Evrópusambandsins og svipuðum lagabálkum annarsstaðar í heiminum getur orðið nauðsynlegt fyrir þig að biðja um upplýst samþykki áður en nokkrar <strong>persónulegar upplýsingar notanda</strong> eru geymdar.</p><p>Joomla 3.9 kemur með nýjum eiginleikum sem eiga að hjálpa þér við að útbúa stefnu varðandi meðferð persónuupplýsinga og við að leita samþykkis notenda. Að auki er til staðar ákveðið verkferli sem hjálpar til við að halda utan um beiðnir notenda varðandi upplýsingar, eins og til dæmis beiðnir um að fjarlægja persónuleg gögn af vefsvæðinu þínu.</p><p>Til að sjá nánari upplýsingar um þessa nýju eiginleika ættirðu að lesa <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>hjálparskjölin varðandi meðferð persónuupplýsinga</a>.</p>"
