MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Veldu hvaða ham þú vilt nota. Ef venjulegur hamur er valinn, þá skaltu einfaldlega stilla eininguna og mun hún þá birta fastan lista yfir greinar í valmyndarfærslum sem þú úthlutar einingunni á. Ef breytilegur hamur er valinn, geturðu ennþá stillt eininguna eins og venjulega, hinsvegar verður valkostur um flokka ekki lengur notaður. Í staðinn mun einingin skynja sjálfkrafa hvort þú sért í flokkasýn og birta þá til samræmis greinar innan þess flokks. Þegar breytilegur hamur er valinn, er best að stilla eininguna á að birtast á hverri síðu, því hún mun sjálfkrafa meta hvað eigi að birta."
