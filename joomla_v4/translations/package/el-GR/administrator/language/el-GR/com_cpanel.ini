COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config Ενημέρωση ασφαλείας"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p> Από  την 3.9.21 το Joomla διανέμεται με έναν επιπλέον κανόνα ασφαλείας στο προεπιλεγμένο htaccess.txt, Αυτός ο κανόνας θα προστατεύσει τους χρήστες αρχείων svg από πιθανές ευπάθειες Cross-Site-Scripting (XSS)<br>Η ομάδα ασφαλείας συνιστά να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές σε οποιοδήποτε υπάρχον αρχείο .htaccess, καθώς αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p><strong>Αλλαγές για το .htaccess</strong><br /></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>Προς το παρόν δεν γνωρίζουμε μια μέθοδο για τη διαμόρφωση υπό όρους σε διακομιστές Ιστού IIS, επικοινωνήστε με τον πάροχο φιλοξενίας σας για περαιτέρω βοήθεια.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Επιπλέον προστασία XSS για τη χρήση αρχείων SVG"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Είναι πιθανό από το Joomla! 3.4.0 και έπειτα να έχετε θέματα στον ιστοχώρο σας με το πρόσθετο 'Σύστημα - Φίλτρο Γλώσσας'. Για την επιδιόρθωση του προβλήματος παρακαλώ ανοίξτε τη διεύθυνση <a href=\"index.php?option=com_languages&view=languages\">Διαχείριση Γλωσσών</a> και σώστε χειροκίνητα κάθε γλώσσα προκειμένου να εξασφαλίσετε πως έχει ανατεθεί σωστά το απαιτούμενο Επίπεδο Πρόσβασης."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Έχετε πιθανά θέματα με τις πολυγλωσσικές ρυθμίσεις σας"
COM_CPANEL_MSG_ROBOTS_BODY="Μια αλλαγή στο εξορισμού αρχείο robots.txt έλαβε χώρα στο Joomla! 3.3 για να επιτρέψει εξορισμού στις μηχανές αναζήτησης να αποκτήσουν πρόσβαση στα θέματα και τα αρχεία πολυμέσων, βελτιώνοντας το SEO. Αυτή η αλλαγή ΔΕΝ εφαρμόζεται αυτόματα κατά την αναβάθμιση. Παρακαλείστε να εξετάσετε τις αλλαγές στο αρχείο robots.txt.dist και να εφαρμόσετε αυτές τις αλλαγές στο δικό σας αρχείο robots.txt."
COM_CPANEL_MSG_ROBOTS_TITLE="Ενημέρωση robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Από το Joomla! 3.5 και έπειτα ένα πρόσθετο στατιστικών θα υποβάλει ανώνυμα δεδομένα στο Joomla Project. Το πρόσθετο αυτό θα υποβάλει μόνο την έκδοση του Joomla, την έκδοση της PHP, το μηχανισμό της βάσης δεδομένων, καθώς και την έκδοση και το λειτουργικό σύστημα του διακομιστή.
Αυτά τα δεδομένα συλλέγονται για να διαβεβαιώσουμε ότι οι μελλοντικές εκδόσεις του Joomla μπορούν να επωφεληθούν από τα τελευταία χαρακτηριστικά των βάσεων δεδομένων και της PHP χωρίς να επηρεάζεται σημαντικός αριθμός χρηστών. Η ανάγκη για αυτό προέκυψε ξεκάθαρα όταν η έκδοση 5.3.10 της PHP ήταν προαπαιτούμενο του Joomla! 3.3 για την εφαρμογή της γεννήτριας password Bcrypt.
Για να υπάρχει πλήρη διαφάνεια και να βοηθήσουμε τους προγραμματιστές <a href="
Αν δεν επιθυμείτε να παρέχετε στο Joomla Project αυτές τις πληροφορίες μπορείτε να απενεργοποιήσετε το πρόσθετο που ονομάζεται Σύστημα - Στατιστικά Joomla"=
