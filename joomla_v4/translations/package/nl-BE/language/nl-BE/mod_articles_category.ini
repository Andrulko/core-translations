MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Selecteer de modus die u wilt gebruiken. Als de normale modus is gekozen kan de module verder ingesteld worden en zal een statische lijst met artikelen worden weergegeven in het menu-item waaraan de module toegewezen is. Als de dynamische modus gekozen wordt kan de module nog steeds normaal ingesteld worden maar wordt de categorie optie niet meer gebruikt. In plaats daarvan detecteert de module dynamisch of het in een categorieweergave geladen wordt en zal een lijst met artikelen binnen de categorie weergeven. Wanneer de dynamische modus is gekozen kan men het beste de module op alle pagina's tonen, de module bepaald automatisch of er iets dynamisch weergegeven kan worden."
