PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Uw YubiKey is al gelinkt aan uw gebruiker account."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Als u de koppeling tussen uw YubiKey en uw gebruikersaccount wilt verbreken of een andere YubiKey wilt gebruiken, schakel authenticatie in twee stappen dan eerst uit en sla uw gebruikersprofiel op. Kom vervolgens terug naar deze gebruikersprofielpagina en activeer authenticatie in twee stappen met de YubiKey methode."
PLG_TWOFACTORAUTH_YUBIKEY="Two Factor authenticatie - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="U hebt geen geldige YubiKey geheime code ingegeven ofwel zijn de YubiCloud servers op dit moment onbereikbaar."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Deze mogelijkheid laat u toe een YubiKey beveiligd hardware token te gebruiken voor two factor authenticatie. Naast uw gebruikersnaam en wachtwoord zult u uw YubiKey in een USB poort van uw computer moeten steken, moeten selecteren binnen het geheime sleutel gebied van de inlogzone van de site en de gold disk van uw YubiKey aanraken. De geheime code die door uw YubiKey wordt gegenereerd is uniek voor uw apparaat en verandert voortdurend. Dit biedt extra bescherming tegen hackers die met uw accountgegevens inloggen, zelfs als zij erin geslaagd zijn uw wachtwoord te bemachtigen."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Backend"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Site sectie"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Website"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Beveiligingscode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Instellen"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Gelieve uw YubiKey apparaat in een USB poort van uw computer te steken. Selecteer het beveiligingscode veld hieronder. Raak daarna de gold disk op uw YubiKey apparaat gedurende één seconde aan. Gelieve daarna uw gebruikersprofiel op te slaan. Als de door uw YubiKey gegenereerde code gevalideerd is door YubiCloud dan zal de Two Factor authenticatiemogelijkheid geactiveerd zijn en deze YubiKey zal dan gelinkt zijn aan uw gebruiker account."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Laat de gebruikers van uw site toe om two factor authenticatie te gebruiken aan de hand van een YubiKey beveiligd hardware token. De gebruikers hebben hun eigen Yubikey nodig die zij kunnen bekomen op https://www.yubico.com/. Om two factor authenticatie te gebruiken moeten de gebruikers hun gebruikersprofiel aanpassen en two factor authenticatie activeren."

