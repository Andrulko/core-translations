COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>"
COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Schakel de whitelist in voor specifieke inline scripts met behulp van een cryptografische nonce (eenmalig gebruik) voor alle scripts en stijlen met behulp van de Joomla API. Door een nonce te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder nonce-ondersteuning."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Gebruik de kop 'Content-Security-Policy-Report-only' in plaats van 'Content-Security-Policy'."
; Please do not translate the following two language strings
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Alleen rapport"
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="De strict-dynamic source expressie specificeert dat het vertrouwen dat expliciet wordt gegeven aan een script dat aanwezig is in de markup, door het te begeleiden met een nonce of hash, zal worden doorgegeven aan alle scripts die door dat root script worden geladen. Tegelijkertijd worden alle toegestane of source expressies zoals 'self' of 'unsafe-inline' genegeerd."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Schakel de optionele op hash gebaseerde whitelist in voor inline scripts met behulp van een cryptografische hash voor alle scripts via de Joomla API. Door hashes te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder hash-ondersteuning."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Schakel de optionele op hash gebaseerde whitelist in voor inline stijlen met behulp van een cryptografische hash voor alle stijlen via de Joomla API. Door hashes te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder hash-ondersteuning."
